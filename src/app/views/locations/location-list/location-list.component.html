<section id="locations-section">
    <div class="wrap">
        <div class="container">
            <div *ngIf="locations" id="locations-list">
                <ng-container *ngFor="let character of locations">
                    <app-item [item]="character"></app-item>
                </ng-container>
            </div>
        </div>
    </div>
</section>
