<section id="characters-section">
    <div class="wrap">
        <div class="container">
            <div *ngIf="characters" id="characters-list">
                <ng-container *ngFor="let character of characters">
                    <app-card [item]="character"></app-card>
                </ng-container>
            </div>
        </div>
    </div>
</section>
