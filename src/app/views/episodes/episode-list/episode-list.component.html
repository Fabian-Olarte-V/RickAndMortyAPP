<section id="episodes-section">
    <div class="wrap">
        <div class="container">
            <div *ngIf="episodes" id="episodes-list">
                <ng-container *ngFor="let character of episodes">
                    <app-item [item]="character"></app-item>
                </ng-container>
            </div>
        </div>
    </div>
</section>
