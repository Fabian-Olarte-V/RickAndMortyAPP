<div class="item-container" *ngIf="item">
  <div class="image-layout">
    <img class="image" src="{{item.image}}" alt="imagen del personaje" />
  </div>
  <div class="item-info-layout">
    <div class="info-layout">
      <h2 class="item-name">{{item.name}}</h2>
      <h3 class="item-info">{{item.secondaryInfo}}</h3>
    </div>
  </div>
  <div class="item-button-layout">
    <a [routerLink]="[item.id]" class="button">Detalles</a>
  </div>
</div>
