<div class="item-card" *ngIf="item">
  <div class="image-layout">
    <img class="image" [src]="item.image" alt="imagen del personaje" />
  </div>
  <div class="item-info-layout">
    <div class="info-layout">
      <h2 class="item-name">{{item.name}}</h2>
      <h3 class="item-info">{{item.secundaryInfo}}</h3>
    </div>
    <div class="buttons-layout">
      <a [routerLink]="[item.id]" class="button details">Detalles</a>
    </div>
  </div>
</div>
